<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Hunt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Movie Hunt</title>
    <link rel="icon" href="favicon (4).ico">


</head>
<body>
    
    <header>
        <nav class="navbar">
        <a href="#" class="home">Home</a>
        <a href="chat.html" class="chat">Chat with Friends</a>
        <a href="#" class="login">Sign up</a>
        <a href="#" class="signup">Log in</a>
    </nav>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>


    <!-- !-- slider --> 

<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="Apollo.jpg" height="600vh" class="d-block w-100" alt="...">
          
          <div class="carousel-caption carousel-fade d-none d-md-block">
            <h2 class="text-green-800"></h2>
              <h3><p class="text-danger "></p></h3>
              <!-- <button class="btn btn-success">https://m.vegamovies.de/?s=underworld</button> -->
              <a href="m.vegamovies.de/?s=underworld" class="btn btn-info" role="button">The underworld</a>
              <!-- <button class="btn btn-primary">Web Development</button> -->
              <!-- <button class="btn btn-success">Tech Fun</button> -->
          </div>
      </div>
      <div class="carousel-item">
          <img src="Doctorsimg.jpg" height="600vh" class="d-block w-100" alt="">
          <div class="carousel-caption carousel-fade d-none d-md-block">
            <h2 class="text-green-800"></h2>
            <h3><p class="text-warning"></p></h3>
            <a href="https://m.vegamovies.de/?s=the+good+doctor" class="btn btn-info" role="button">the good doctor</a>

            <!-- <button class="btn btn-success">The good doctor</button> -->
            <!-- <button class="btn btn-primary">Web Development</button> -->
            <!-- <button class="btn btn-success">Tech Fun</button> -->
        </div>
      </div>
      <div class="carousel-item">
          <img src="ambulance.jpg" height="600vh" class="d-block w-100" alt="">
          <div class="carousel-caption carousel-fade d-none d-md-block">
            
            <h3><p class="text-primary"> </p></h3>
            <!-- <button class="btn btn-success">Abraham Lincoln</button> -->
            <a href="https://m.vegamovies.de/?s=abraham+lincoln"class="btn btn-info" role="button">Abraham Lincoln</a>
            <!-- <button class="btn btn-primary">Web Development</button> -->
            <!-- <button class="btn btn-success">Tech Fun</button> -->
        </div>
      </div>
      
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
  </button>
</div>
</div>


   <div id="tags"></div>    <!--  for genre -->

    

    <main id="main"></main>  <!--  to show movie in body -->

    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>




</html>
